<html>
<head>
<script>

function load(){
  function install(ev) {
    ev.preventDefault();
    // define the manifest URL
    var manifest_url = "http://whereismyfox.com/package.manifest";
    // install the app
    var myapp = navigator.mozApps.installPackage(manifest_url);
    myapp.onsuccess = function(data) {
      // App is installed
    };
    myapp.onerror = function() {
      // App wasn't installed
     };
  };
  // get a reference to the button and call install() on click
  var button = document.getElementById('install');
  button.addEventListener('click', install, false);
}

</script>

</head>
  <body onload="load();">
   <button id="install">Install Where Is My Fox?</button>
  </body>
</html>
