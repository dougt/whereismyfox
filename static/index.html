<html>
  <head>
    <title>WhereIsMyFox</title>

    <link rel="stylesheet" type="text/css" href="style-common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://login.persona.org/include.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/lib/mustache.js"></script>

    <script>
      var tracking = false;
      function whereIsIt(id) {
        $.ajax({
          type: 'POST',
          url: '/device/lost/' + id,
          error: function(xhr, status, err) {
            console.log("Failed to report device lost: " + err);
          }
        });

        if (!tracking) {
          tracking = true;
          setInterval(updateDevices, 5000);
        }
      }

      function renderDeviceTable(devices) {
        var template = "                                                 \
          {{#devices}}                                                   \
          {{#first}}                                                     \
          <tr>                                                           \
            <th>Device name</th>                                         \
            <th>Last coordinates</th>                                    \
          </tr>                                                          \
          {{/first}}                                                     \
            <tr>                                                         \
              <td>{{Name}}</td>                                          \
              <td>                                                       \
                <a href={{mapsURL}}{{Latitude}},{{Longitude}}            \
                   target=_blank>                                        \
                  ({{Latitude}}, {{Longitude}})                          \
                </a>                                                     \
              </td>                                                      \
              <td>                                                       \
                <button onclick=whereIsIt({{Id}})>                       \
                  Where is it?                                           \
                </button>                                                \
              </td>                                                      \
            </tr>                                                        \
          {{/devices}}                                                   \
          {{#empty}}                                                     \
            <tr><td>No devices found!</td></tr>                          \
          {{/empty}}                                                     \
        ";

        if (devices.length) {
          devices[0].first = true;
        }

        var table = Mustache.render(template, {
          devices: devices,
          empty: !devices.length,
          mapsURL: "https://maps.google.com/maps?q="
        });

        $("#devices").html(table);
      }

      function updateDevices() {
        $("#devices").html("Fetching list...");

	function failedToFetchDevices() {
          $("#devices").html("Failed to fetch your devices!");
        }

        $.getJSON('/device').then(function(list) {
          var deviceRequests = list.map(function(url) {
            return $.getJSON(url);
          });

          $.when.apply(null, deviceRequests).then(function() {
            var devices = [];

            if (deviceRequests.length == 1) {
              devices.push(arguments[0]);
            } else {
              for (var i = 0; i < arguments.length; i++) {
                devices.push(arguments[i][0]);
              }
            }

            renderDeviceTable(devices);
          }, failedToFetchDevices);
        }, failedToFetchDevices);
      }

      $("document").ready(function(){

          $("#persona-logout").hide();
          $("#devices").hide();

          function loggedIn(email){
            $("#persona-login").hide();
            $("#persona-logout").show();

            $("#devices").show();
            updateDevices();
          }

          function loggedOut(){
            $("#persona-logout").hide();
            $("#persona-login").show();
            $("#devices").hide();
          }

          $("#persona-login").on("click", function(e) {
              e.preventDefault();
              navigator.id.get(mailVerified);
          });

          $("#persona-logout").on("click", function(e) {
              e.preventDefault();
              $.get('/auth/logout', loggedOut);
          });

          function mailVerified(assertion){
            $.ajax({
                type: 'POST',
                  url: '/auth/login',
                  data: {assertion: assertion},
                  success: function(res, status, xhr) {
                  loggedIn(JSON.parse(res).email);
                },
                  error: function(xhr, status, err) {
                  alert("Login failure: " + err);
                }
              });
          }

          $.get('/auth/check', function (res) {
              if (res === "") {
                loggedOut();
              } else {
                loggedIn(res);
              }
          });
    });

    </script>
  </head>

  <body>
    <h1 id="title">Where Is My Fox?</h1>
    <table id="devices"></table>
    <button id="persona-login"><div></div></button>
    <button id="persona-logout">Logout</button>
  </body>
</html>
